<!-- templates/remove.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Scheduler</title>
    <style>
        /* Increase space between label and input fields */
        .form-group {
            margin-bottom: 15px; /* Adjust the value as needed */
        }


        .logout-btn {
            position: absolute;
            top: 20px;
            right: 10px;
            color: black;
        }

        /* Style for the body */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Set the height of the body to 100% of the viewport height */
            display: flex; /* Use flexbox layout */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #B0E0E6; /* Background color */
            font-family: Arial, sans-serif; /* Set font family */
        }

        .styled-title {
            text-align: center;
            font-size: 40px; /* Adjust font size as needed */
            font-weight: bold; /* Make the text bold */
            margin-bottom: 10px;
            color: #fff;
        }

        /* Style for the container */
        .container {
            display: flex; /* Use flexbox layout */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center content horizontally */
        }

        /* Style for the form container */
        .form-container {
            width: 300px; /* Set the width of the form container */
            padding: 20px;
            background-color: #fff; /* Form container background color */
            border-radius: 8px; /* Border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow */
        }

        /* Style for the form inputs */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style for the submit buttons */
        input[type="submit"], button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif; /* Set font family */
        }


        /* Style for the submit buttons */
        input[type="reset"], button[type="reset"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif; /* Set font family */
            margin-top: 10px;
        }

        .back-to-dashboard-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 9999; /* Ensure it's on top of other elements */
    }

        .black-bar {
                position: fixed; /* Position fixed to stay at the top */
                top: 0; /* Position at the top of the page */
                width: 100%; /* Full width */
                height: 80px; /* Height of the black bar */
                background-color: #000; /* Black background color */
            }
        /* CSS styles for the footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 12%;
            background-color: #f8f9fa;
            text-align: left;
            padding: 10px;
            font-size: 12px;
            color: #555;

        }

        .flash-messages {
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                padding: 10px;
                text-align: center;
                color: red;
                }

    .alert {
            margin-bottom: 0; /* Remove default margin-bottom for alerts */
            }




    </style>




  <!-- Link Font Awesome stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body style="background-color: #1E3A5F;">
    <!-- Black bar -->
    <div class="black-bar"></div>

    <!-- Container -->
    <div class="container">
        <!-- Styled title -->
        <div class="styled-title">
            Remove a task
        </div>

    <!-- Form container -->

    <div class="form-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} text-danger" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
        <form id="deleteForm" method="POST" action="/remove_task/{{ username }}">
            <div class="form-group">
                <label for="task_name">Tasks:</label>
                <select name="task_name" id="task_name">
                    {% for task in tasks %}
                        <option value="{{ task.Name }}">{{ task.Name }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="hidden" name="username" value="{{ username }}">
            <input type="submit" value="Remove Task">
        </form>
    </div>
        
    </div>


 
    
    <form action="/logout" method="POST" class="logout-btn">
        <button type="submit" style="background-color: black;">Logout</button>
    </form>

    <form action="{{ url_for('dashboard', username=username) }}" method="GET" class="back-to-dashboard-btn">
        <button type="submit" style="background-color: black;">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
    </form>

    <script>
        document.getElementById("deleteForm").addEventListener("submit", function(event) {
            var confirmation = confirm("Are you sure you want to delete this task?");
            if (!confirmation) {
                event.preventDefault(); // Stop form submission if user cancels
            }
        });
    </script>



    <footer>
        Powered by Steve Marchello Â©
    </footer>
</body>
</html>
