<!DOCTYPE html>
<html>
<head>
    <title>Login - Schedule Optimizer</title>
    <style>
        /* Style for the body */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Set the height of the body to 100% of the viewport height */
            display: flex; /* Use flexbox layout */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #8ee0e66b; /* Background color */
            font-family: Montserrat, sans-serif;
            position: relative; /* Added */
        }
        .black-bar {
            position: fixed; /* Position fixed to stay at the top */
            top: 0; /* Position at the top of the page */
            width: 100%; /* Full width */
            height: 80px; /* Height of the black bar */
            background-color: #000; /* Black background color */
        }

        .styled-title {
            text-align: center;
            font-size: 40px; /* Adjust font size as needed */
            font-weight: bold; /* Make the text bold */
            margin-top: 20px;
            color: #fff;
            position: absolute; /* Added */
            top: 0; /* Added */
            left: 50%; /* Added */
            transform: translateX(-50%); /* Added */
            font-family: Montserrat, sans-serif;
        
        }

        /* Style for the container */
        .container {
            display: flex; /* Use flexbox layout */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center content horizontally */
        }

        /* Style for the form container */
        .form-container {
            width: 300px; /* Set the width of the form container */
            padding: 20px;
            background-color: #fff; /* Form container background color */
            border-radius: 8px; /* Border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow */
        }

            .form-container h2 {
        text-align: center;
        margin-top: 0; /* Réduire la marge supérieure à zéro */
    }

        /* Style for the form inputs */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style for the submit buttons */
        input[type="submit"], button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1E3A5F; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Montserrat, sans-serif;
        }

        input[type="submit"]:hover, button[type="submit"]:hover {
            background-color: #1E3A5F; /* Button background color on hover */
            font-family: Montserrat, sans-serif;
        }

        /* Style for the Register button */
        button[type="submit"] {
            margin-top: 15px; /* Add space between buttons */
            font-family: Montserrat, sans-serif;
        }
                /* CSS styles for the footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 12%;
            background-color: #f8f9fa;
            text-align: left;
            padding: 10px;
            font-size: 12px;
            color: #555;
        }
        .separator {
    width: 100%;
    text-align: center;
    border-bottom: 1px solid #aeacacda; /* Couleur de la ligne grise */
    line-height: 0.1em; /* Ajustez l'épaisseur de la ligne */
    margin: 20px 0 8px; /* Marge autour de la ligne */
}

.separator span {
    color: #aeacacda;
    background-color: #fff; /* Couleur de fond pour les boutons */
    padding: 0 10px; /* Espace autour des boutons */
}
        /* Example: */
.error-message {
    color: red;
    font-family: Montserrat, sans-serif;
    font-size: 15;
    margin-bottom: 10px;
}



    </style>
</head>
<body style="background-color: #1E3A5F;">

    <!-- Black bar -->
    <div class="black-bar"></div>


    <!-- Container -->
    <div class="container">
        <!-- Styled title -->
        <div class="styled-title">
            Welcome to Schedule optimizer 1.0
        </div>


    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}


        <!-- Form container -->
        <div class="form-container">
            <h2 style="text-align: center;">Sign in</h2>
            <form method="POST" action="/login">
                <input type="text" id="username" name="username" placeholder="Username"><br><br>
                <input type="password" id="password" name="password" placeholder="Password"><br><br>
                <input type="submit" value="Login">
            </form>
        <!-- Ligne décorative -->
        <div class="separator"><span>Or</span></div>

        <form action="/register" method="GET">
            <button type="submit">Register</button>
        </form>
        </div>
    </div>
    <footer>
        Powered by Steve Marchello ©
    </footer>
</body>
</html>
